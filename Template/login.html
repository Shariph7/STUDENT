

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Vidya Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body,
        html {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            flex-direction: row;
            background-color: #f9f9f9;
        }

        .left-panel {
            width: 67%;
            background-color: #f9f9f9;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-panel img {
            width: 100%;
            height: auto;
        }

        .right-panel {
            width: 33%;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        .right-panel h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .right-panel p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #8263e8;
        }

        .forgot-password {
            display: block;
            margin-bottom: 20px;
            text-align: right;
            color: #8263e8;
            font-size: 13px;
            text-decoration: none;
        }

        .login-btn {
            background-color: #8263e8;
            color: #fff;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #6f50d3;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <img src="static/login-v2.svg" alt="Illustration">
    </div>
    <div class="right-panel">
        <h2>Welcome to Mero Vidya ðŸ‘‹</h2>
        <p>To continue please log into your account</p>

        {% block Student_login %}
        <!-- Django form starts here -->
        <form method="post" action="{% url "login" %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="first_name" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>

            <a class="forgot-password" href="#">Forgot Your Password?</a>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        {% endblock Student_login %}
    </div>
</body>

</html>
